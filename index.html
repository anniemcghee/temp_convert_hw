<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="styles.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="page-header text-center">
			<h1>Hipsterverter. <small>Convert to Celsius without the rest of them.</small></h1>
		</div>
	</div>
	<div class="row text-center">
			<input type="text" class="form-control" placeholder="What's the temp in Fahrenheit, brah?"> <!-- add a column so you can md-4 md-3 offset to shrink and center it -->
			<button type="button" class="btn btn-default"> Convert! </button>
			<button type="button" class="btn btn-default" id="refresh"><span class="glyphicon glyphicon-refresh"></span></button>
	</div>
	<hr>

	<div class="row text-center"> 
			<h2></h2>
	</div>

</div>

</body>
</html>
